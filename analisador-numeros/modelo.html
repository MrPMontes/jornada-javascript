<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="estilo.css" />
    <title>Analisador de Números</title>
  </head>
  <body>
    <header>
      <h1>Analisador de Números 1.0</h1>
      <p><strong>Digite quantos números quiser entre 1 e 100</strong></p>
    </header>

    <section>
      <div>
          <input type="number" name="txtnumero" id="txtnumero" min="1" max="100" autofocus>
          <input type="button" value="Adicionar" id="button-adc" onclick="adicionarNumero()">
          <button class="analisar" onclick="analisarNumero()">Analisar</button>
      </div>

      <div>
        <p id="resultado"></p>
        <p id="erros"></p>        
      </div>
    </section>

    <footer>
      <p id="p-footer">2020 &copy; Desenvolvido por <a href="https://github.com/MrPMontes/" target="_blank"><img src="github-logo.png" id="transform"> Pedro Augusto Montes</a></p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
