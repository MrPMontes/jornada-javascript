<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Olá mundo</title>
  <style>
    body {
      background-color: rgb(105, 105, 173);
      color: white;
      font: normal 20px Arial;
    }
  </style>
</head>

<body>
  <!-- Existe uma maldição em que se você não fizer
     um olá mundo no inicio de sua jornada de programador,
      você não vai pra frente -->
  <h1>Olá mundo</h1>
  <p>Me livrei da maldição!</p>

  <!-- JavaScript -->
  <script>
    var n1 = Number(window.prompt('Digite um número: ')) // String
    var n2 = Number(window.prompt('Digite outro número: ')) // String
    soma = n1 + n2
    window.alert(`A soma de ${n1} e ${n2} é igual a ${soma}`) // Concatenação
    // (number + number) para adição
    // (string + string) para concatenação
  </script>
</body>

</html>
